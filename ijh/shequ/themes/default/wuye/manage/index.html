<div class="zxTabs">
    <a href="<{link ctl='wuye/manage/index:index'}>" class="on">账户管理</a>
    <a href="<{link ctl='wuye/manage/index:update_passwd'}>">修改密码</a>
    <a href="<{link ctl='wuye/manage/index:update_mobile'}>">更换手机</a>
    <div class="tishi pointcl"></div>
</div>
<div class="ucenter_c">
    <form action="<{link ctl='wuye/manage/index:index' args=$detail.wuye_id}>" mini-form="ucenter" method="post" ENCTYPE="multipart/form-data">
        <table cellspacing="0" cellpadding="0" class="form">
            <tr>
                <th>小区名称：</th>
                <td>
                    <{$detail.title}>
                </td>
            </tr>
            <tr>
                <th>联系人：</th>
                <td>
                    <input type="text" name="data[contact]" value="<{$detail.contact}>" class="input w-200"/>
                </td>
            </tr>
            <tr>
                <th>联系电话：</th>
                <td>
                    <input type="text" name="data[phone]" value="<{$detail.phone}>" class="input w-200"/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="保存数据" class="btn btn-success" /></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
        $("[name='data[stock_type]']").click(function () {
            if ($(this).val() == 1) {
                $("#tr_sale_sku1").show();
            } else {
                $("#tr_sale_sku1").hide();
            }
        });
        $("[name='data[stock_type]']:checked").trigger("click");
</script>
