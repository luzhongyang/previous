<{include file="wuye/block/header.html"}>

<div class="zxTabs">
    <a href="<{link ctl='wuye/news/index'}>" class="on">业主管理</a>
    <div class="tishi pointcl"></div>
</div>
<div class="ucenter_c">
    <form action="<{link ctl='wuye/news/index:edit' args=$detail.news_id}>" mini-form="ucenter" method="post" ENCTYPE="multipart/form-data">
        <table cellspacing="0" cellpadding="0" class="form">
            <tr>
                <th>新闻类型：</th>
                <td>
                    <ul class="group-list">
                        <li><label><input type="radio" name="data[from]" value="notice" <{if $detail.from == 'notice'}>checked="checked"<{/if}>>通知</label></li>
                        <li><label><input type="radio" name="data[from]" value="news" <{if $detail.from == 'news'}>checked="checked"<{/if}>>新闻</label></li>
                        <div class="clear-both"></div>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>新闻标题：</th>
                <td>
                    <input type="text" name="data[title]" value="<{$detail.title}>" class="input w-500"/>
                </td>
            </tr>
            <tr>
                <th>描述：</th>
                <td>
                    <input type="text" name="data[intro]" value="<{$detail.intro}>" class="input w-500"/>
                </td>
            </tr>
             <tr>
                <th>图片：</th>
                <td>
                    <input type="text" name="data[photo]" class="input w-300" id="file_photo" value="<{$detail.photo|default:''}>"/>
                    <input type="button" uploadbtn="#file_photo" class="ke-upload_lay" value=" 选择文件 " />
                    <a preview="#file_photo" class="btn btn-default" style="color:#333;"><span class="bs-glyphicons glyphicon glyphicon-th" aria-hidden="true"></span>预览</a>
                </td>
            </tr>
            <tr>
                <th>内容：</th>
                <td>
                    <textarea  name="data[content]" placeholder="内容" class="input w-500" style='height:200px;'><{$detail.content}></textarea>
                </td>
            </tr>
            
            <input type="hidden" name="data['xiaoqu_id']" value='<{$xiaoqu_id}>'  >
            <tr>
                <th></th>
                <td><input type="submit" value="保存数据" class="btn btn-success" /></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
        $("[name='data[stock_type]']").click(function () {
            if ($(this).val() == 1) {
                $("#tr_sale_sku1").show();
            } else {
                $("#tr_sale_sku1").hide();
            }
        });
        $("[name='data[stock_type]']:checked").trigger("click");
</script>
<script type="text/javascript" src="<{$pager.res}>/script/widget.bmap.js"></script>
<script type="text/javascript" src="<{$pager.res}>/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
(function(K, $){
var editor = KindEditor.create('textarea[kindeditor]',{uploadJson : '<{link ctl="biz/upload:editor" http="base"}>', extraFileUploadParams:{OTOKEN:"<{$OTOKEN}>"}});
})(window.KT, window.jQuery);
</script>
