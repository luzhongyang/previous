<style type="text/css" media="screen">
.noticePage{ text-align:center; padding-top:80px;}
.noticePage p{ font-size:16px; line-height:24px; color:#666; margin:4px 0;}
.noticePage p.big{ font-size:20px; line-height:34px; margin:10px 0; font-weight:bold;}
.noticePage .red{ color:#ff3300;}
.noticePage .link a{ font-size:14px; line-height:24px; color:#115ec7;}
.noticePage .link a:hover{ text-decoration:underline;}
</style>
</head>
<body class="" style="background:#fff;">
<div class="noticePage animated fadeInUp">
    <div class="img">
        <{if $pager.error && $pager.error != 200}>
        <img src="<{$pager.url}>/images/clew-error.gif" alt="" />
        <{else}>
        <img src="<{$pager.url}>/images/clew-success.gif" alt="" />
        <{/if}>
    </div>
    <p class="big"><{$pager.message}></p>
    <p><span class="red" id="timer_span"><{$pager.timer}></span>秒之后页面自动跳转</p>
    <P class="link"><a href="<{$pager.link}>" class="red">如没有跳转,点击这里立即跳转</a></P>
</div>
<script type="text/javascript">

var timer = parseInt(<{$pager.timer}>);
window.onload = function(){
    window.setInterval(function(){
        if(timer < 1){
            window.clearInterval();
            window.location.href = "<{$pager.link}>";
            return ;
        }
        timer --;
        $('#timer_span').text(timer);
    }, 1000);
}
</script>
